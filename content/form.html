    <h1>Form</h1>

  <!-- for នៃ label បញ្ជាក់ចំណងជើង
        ធាតុទទេ (empty element) មិនមានខ្លឹមសារហើយមានតែស្លាបផ្ដើមឬស្លាកបើក។
        br = line Break ចុះបន្ទាត់ ។
  -->

  <form action="manipulation/accept.php" method="post">

    <label for="text">text box:</label>
    <input type="text" id="text" name="text" required><br><br>

    <label for="pas">password:</label>
    <input type="password" id="pas" name="pas" required><br><br>

    <label for="email">email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- can click all checkbox -->
    <label for="ch1">checkbox1:</label>
    <input type="checkbox" id="ch1" name="ch1" ><br><br>
    <label for="ch2">checkbox2:</label>
    <input type="checkbox" id="ch2" name="ch2" ><br><br>
    <label for="ch3">checkbox3:</label>
    <input type="checkbox" id="ch3" name="ch3" ><br><br>

    <!-- can click 1 only, use the same name but difference of for -->
    <label for="radio1">radio1:</label>
    <input type="radio" id="radio1" name="radio" ><br><br>
    <label for="radio2">radio2:</label>
    <input type="radio" id="radio2" name="radio" ><br><br>
    <label for="radio3">radio3:</label>
    <input type="radio" id="radio3" name="radio" ><br><br>

    <!-- type of input -->
    <!-- number -->
    <label for="num">number:</label>
    <input type="number" id="num" name="num"><br><br>

    <!-- date -->
    <label for="date">date:</label>
    <input type="date" id="date" name="date"><br><br>

    <!-- time -->
    <label for="time">time:</label>
    <input type="time" id="time" name="time"><br><br>

    <!-- date time -->
    <label for="datetime">date:</label>
    <input type="datetime-local" id="datetime" name="datetime"><br><br>

    <!-- color -->
    <label for="color">color:</label>
    <input type="color" id="color" name="color"><br><br>

    <!-- file -->
    <label for="file">file:</label>
    <input type="file" id="file" name="file"><br><br>

    <!-- text area -->
    <label for="txta">text area:</label>
    <textarea name="txta" id="txta">
        Hello guys, I am a text area.
    </textarea><br><br> 

    <!-- select -->
    <select name="select" id="select" name="select">
        <option value="">Option1</option>
        <option value="">Option2</option>
        <option value="">Option3</option>
    </select> <br><br>
    
    <!-- select multiple -->
    <select name="select-list" id="select-list" name="select-list" multiple>
        <option value="">Option1</option>
        <option value="">Option2</option>
        <option value="">Option3</option>
    </select> <br><br> 




    <!-- type button for input -->
    <input type="submit" id="sub" name="sub" value="ផ្ញើឥឡូវនេះ">
    <input type="reset" id="reset" name="reset" value="សារដើមឡើងវិញ">
    <input type="button" id="btn" name="btn" value="ប៉ូតុង">

    <!-- button field -->
    <!-- <button type="submit">Submit</button> -->

  </form>

</body>
